<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MANAJEMEN KELAS</title>
</head>
<body style="color : white; background-color:  #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>MANAJEMEN KELAS</strong></h1>
        </div>
        <div class="main row justify-content-center">
                <div class="col-10 col-md-8 mb-3">
                    <label for="nama_siswa"> Nama Siswa</label>
                    <input class="form-control" id="studentName" type="text" placeholder="Masukan Nama Siswa">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="nilai_siswa"> Nilai</label>
                    <input class="form-control" id="studentGrade" type="number" placeholder="Masukan Nilai Siswa">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <button class="btn btn-success add-btn" onClick="addStudent()">Add Data</button>
                </div>
            <div class="container mt-8">
                <div class="text-center">
                    <h3 class="display-6 mb-5"><strong>DAFTAR SISWA</strong></h3>
                </div>
        <div class="main row justify-content-center">
            <div class="col-10 col-md-8 mb-3">
                <table class="table table-striped table-dark" id="studentTable">
                    <thead>
                        <tr>
                            <th>Nama Siswa</th>
                            <th>Angka</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="result"></tbody>
                </table>
            <div class="col-10 col-md-8 mb-3">
                        <button class="btn btn-primary add-btn" onclick="calculateAverageGrade()">Hitung Nilai Rata-rata</button>
                        <button class="btn btn-secondary add-btn" onclick="displayHighestAndLowestGrades()">Tampilkan Nilai Tertinggi & Terendah</button>
                        </div>
                    <div class="col-10 col-md-8 mb-3" id="results"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
